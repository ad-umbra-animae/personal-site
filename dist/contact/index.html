<!doctype html>
<html lang="en" class="bg-white text-gray-900">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Eidolon Aeon</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="min-h-screen flex flex-col">
  <header class="border-b">
    <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-semibold tracking-tight">Eidolon Aeon</a>
      <nav class="text-sm flex gap-4">
  <a href="/">Home</a>
  <a href="/blog/">Blog</a>
  <a href="/fiction/">Fiction</a>
  <a href="/nonfiction/">Non-Fiction</a>
  <a href="/about/">About</a>
  <a href="/contact/">Contact</a>
</nav>
    </div>
  </header>

  <main class="flex-1 mx-auto max-w-3xl px-4 py-10 prose">
    
<section class="mx-auto max-w-3xl px-6 py-16">
  <h1 class="mb-6 text-3xl font-semibold tracking-tight">Contact</h1>
  <p class="mb-10 text-base/7 opacity-80">Have a question, proposal, or note? Send it below. I read everything.</p>

  <!--
    STEP 1 — Replace YOUR_FORM_ID with your Formspree form ID (e.g., "xyzabcd").
    Find it in Formspree Dashboard → your form → "Endpoint".
  -->
  <form id="contact-form"
        action="https://formspree.io/f/mldpgjpp"
        method="POST"
        class="relative grid gap-5 rounded-2xl border border-black/10 p-6 shadow-sm">

    <!-- Name -->
    <div>
      <label for="name" class="mb-2 block text-sm font-medium">Name</label>
      <input id="name" name="name" type="text" autocomplete="name" required
             class="w-full rounded-xl border border-black/15 bg-white px-4 py-2 outline-none transition focus:border-black/30 focus:ring-2 focus:ring-black/10" />
    </div>

    <!-- Email (Formspree uses name="email" to set Reply-To) -->
    <div>
      <label for="email" class="mb-2 block text-sm font-medium">Email</label>
      <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required
             class="w-full rounded-xl border border-black/15 bg-white px-4 py-2 outline-none transition focus:border-black/30 focus:ring-2 focus:ring-black/10" />
    </div>

    <!-- Subject (optional but nice) -->
    <div>
      <label for="subject" class="mb-2 block text-sm font-medium">Subject</label>
      <input id="subject" name="subject" type="text" placeholder="How can I help?"
             class="w-full rounded-xl border border-black/15 bg-white px-4 py-2 outline-none transition focus:border-black/30 focus:ring-2 focus:ring-black/10" />
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="mb-2 block text-sm font-medium">Message</label>
      <textarea id="message" name="message" rows="6" required
                class="w-full rounded-xl border border-black/15 bg-white px-4 py-2 outline-none transition focus:border-black/30 focus:ring-2 focus:ring-black/10"></textarea>
    </div>

    <!-- Honeypot: bots will fill this; humans won't (keep hidden) -->
    <div class="hidden" style="display:none">
      <label for="gotcha">Leave this field empty</label>
      <input id="gotcha" type="text" name="_gotcha" tabindex="-1" autocomplete="off" />
    </div>

    <!-- Optional: static subject line for your inbox (you can keep both this and the visible Subject field) -->
    <input type="hidden" name="subject" value="Website contact" />

<button type="submit" id="submitBtn"
  class="rounded-2xl border border-black/10 text-sm font-semibold shadow-sm transition active:scale-[.99] disabled:opacity-60"
  style="display:inline-flex;align-items:center;justify-content:center;gap:.5rem;padding:.5rem 1rem;width:auto;">
  <span aria-hidden="true"
    style="width:1rem;height:1rem;display:inline-block;flex:0 0 auto;
           background:no-repeat center/contain
           url('data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'%23000\'><path d=\'M2.3 20.7a1 1 0 0 0 1.06.22l17-7a1 1 0 0 0 0-1.84l-17-7A1 1 0 0 0 2 5v5.38a1 1 0 0 0 .76.97L14 12 2.76 12.65A1 1 0 0 0 2 13.62V19a1 1 0 0 0 .3.71z\'/></svg>');">
  </span>
  <span>Send</span>
</button>

    <!-- Live status messages (for JS/AJAX mode) -->
    <p id="form-status" class="mt-2 text-sm" aria-live="polite"></p>

    <!-- No‑JS fallback note -->
    <noscript>
      <p class="mt-4 text-sm opacity-70">Heads up: without JavaScript you’ll be redirected to Formspree’s confirmation page.</p>
    </noscript>
  </form>

  <!-- Privacy blurb -->
  <p class="mt-6 text-xs opacity-70">Your message is sent via Formspree. I only use your details to reply. No marketing list, ever.</p>
</section>

<!--
  Optional: AJAX submission for inline success/error without page reload.
  Remove this block if you prefer the default redirect behavior.
-->
<script>
(function () {
  const form = document.getElementById('contact-form');
  if (!form) return;
  const statusEl = document.getElementById('form-status');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async function (e) {
    // Skip AJAX if JS is disabled or action not set
    e.preventDefault();
    statusEl.textContent = '';

    // Basic client validation gate (HTML5 will also do this)
    if (!form.reportValidity()) return;

    submitBtn.disabled = true;

    try {
      const data = new FormData(form);
      const resp = await fetch(form.action, {
        method: form.method || 'POST',
        headers: { 'Accept': 'application/json' },
        body: data
      });

      if (resp.ok) {
        form.reset();
        statusEl.className = 'mt-2 text-sm text-green-700';
        statusEl.textContent = 'Thanks! Your message has been sent.';
      } else {
        const out = await resp.json().catch(() => ({}));
        const msg = out && out.errors ? out.errors.map(e => e.message).join(' ') : 'Something went wrong. Please try again.';
        statusEl.className = 'mt-2 text-sm text-red-700';
        statusEl.textContent = msg;
      }
    } catch (err) {
      statusEl.className = 'mt-2 text-sm text-red-700';
      statusEl.textContent = 'Network error. Please try again.';
    } finally {
      submitBtn.disabled = false;
    }
  });
})();
</script>

<!--
  OPTIONALS (read comments):

  1) Redirect to a custom /thank-you page instead of inline status.
     - In Formspree Dashboard → your form → Settings, set the Redirect URL to /contact/thanks/ (absolute URL recommended for cross-origin).
     - Then remove the JS block above so the form posts normally.

  2) Extra spam protection:
     - Keep the hidden _gotcha input above. You can also enable reCAPTCHA/hCaptcha from Formspree settings on paid plans.

  3) File uploads (paid plans):
     - Add <input type="file" name="attachment"> and ensure your plan supports it.

  4) Styling: uses Tailwind utility classes from your base layout.
-->

  </main>

  <footer class="border-t">
    <div class="mx-auto max-w-5xl px-4 py-6 text-sm">
      © <span id="year"></span> Eidolon Aeon
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
  </footer>
</body>
</html>
